<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Connexion Admin - TechSolutions</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="container">
      <div class="logo">
        <a href="techsolutions.html" class="logo-link" aria-label="Accueil TechSolutions">
          <img src="C:\Users\PC\OneDrive\Images\techsolution.png" alt="TechSolutions" class="logo-img" loading="lazy" width="180" height="56">
        </a>
      </div>
    </nav>
  </header>
  <main>
    <section class="login">
      <div class="container">
        <h1>Connexion Admin</h1>
        <form id="loginForm">
          <label for="username">Nom d'utilisateur</label>
          <input id="username" name="username" type="text" required placeholder="Votre nom d'utilisateur">
          <label for="password">Mot de passe</label>
          <input id="password" name="password" type="password" required placeholder="Votre mot de passe">
          <button type="submit">Se connecter</button>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <div class="container"><p>&copy; 2025 TechSolutions</p></div>
  </footer>
  <script>
    const ADMIN_USER='admin', ADMIN_PASS='admin123';
    document.getElementById('loginForm').addEventListener('submit', e=>{
      e.preventDefault();
      const u=document.getElementById('username').value.trim();
      const p=document.getElementById('password').value;
      if(u===ADMIN_USER && p===ADMIN_PASS){ localStorage.setItem('is_admin','1'); location.href='gestion_parc.html'; }
      else alert('Identifiants incorrects.');
    });
  </script>
</body>
</html>
